name: notifly_flutter

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/notifly_flutter.yaml"
      - "notifly_flutter/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/notifly_flutter.yaml"
      - "notifly_flutter/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.7.0
      working_directory: notifly_flutter
      min_coverage: 0


  android:
    runs-on: macos-latest
    if: false # TODO: Integration tests are flaky, see https://github.com/VeryGoodOpenSource/very_good_flutter_plugin/issues/79

    defaults:
      run:
        working-directory: notifly_flutter/example

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - uses: subosito/flutter-action@v2

      - name: Flutter Doctor
        run: flutter doctor -v

  ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: notifly_flutter/example

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2

      - name: Flutter Doctor
        run: flutter doctor -v
