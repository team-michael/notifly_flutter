name: notifly_flutter_android
description: Android implementation of the notifly_flutter plugin, based on Notifly Android SDK.
version: 2.0.1
homepage: https://notifly.tech/

# publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 < 4.0.0"
  flutter: ">=1.20.0"

flutter:
  plugin:
    implements: notifly_flutter
    platforms:
      android:
        package: tech.notifly.flutter
        pluginClass: NotiflyFlutterPlugin
        dartPluginClass: NotiflyFlutterAndroid

dependencies:
  flutter:
    sdk: flutter
  notifly_flutter_platform_interface: 2.0.1 # Remove this line if you wish to locally test this package
  # notifly_flutter_platform_interface: # Remove this line if you wish to publish to pub.dev
  #   path: ../notifly_flutter_platform_interface # Remove this line if you wish to publish to pub.dev

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.1
